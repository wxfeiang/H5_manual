<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="icon" href="./fonts/favicon.ico" />
    <title>REITs极简版入门手册</title>
    <link rel="stylesheet" type="text/css" href="css/basic.css?ban=023222" />
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="js/main.js?ban=023222333"></script>
  </head>
  <style>
    .container,
    .page-wrapper {
      background: url(./image/bg-min.png) center top no-repeat;
      background-size: cover;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 90px;
      height: 20px;
    }
    .bbh {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 20px;
      text-align: center;
      color: #ffe1c3;
      font-size: 12px;
      z-index: 9999999;
    }
  </style>
  <body>
    <div class="shade">
      <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
      <div class="number"></div>
    </div>
    <div class="flipbook-viewport" style="display: none">
      <div class="previousPage"></div>

      <div class="container">
        <div class="flipbook"></div>
      </div>
    </div>
    <div class="bbh">v_1.0.1</div>

    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>

    <script>
      // var vConsole = new VConsole()
      //自定义仿iphone弹出层
      ;(function ($) {
        //ios confirm box
        jQuery.fn.confirm = function (title, option, okCall, cancelCall) {
          var defaults = {
            title: null, //what text
            cancelText: '取消', //the cancel btn text
            okText: '确定', //the ok btn text
          }

          if (undefined === option) {
            option = {}
          }
          if ('function' != typeof okCall) {
            okCall = $.noop
          }
          if ('function' != typeof cancelCall) {
            cancelCall = $.noop
          }

          var o = $.extend(defaults, option, { title: title, okCall: okCall, cancelCall: cancelCall })

          var $dom = $(this)

          var dom = $('<div class="g-plugin-confirm">')
          var dom1 = $('<div>').appendTo(dom)
          var dom_content = $('<div>').html(o.title).appendTo(dom1)
          var dom_btn = $('<div>').appendTo(dom1)
          var btn_cancel = $('<a href="#"></a>').html(o.cancelText).appendTo(dom_btn)
          var btn_ok = $('<a href="#"></a>').html(o.okText).appendTo(dom_btn)
          btn_cancel.on('click', function (e) {
            o.cancelCall()
            dom.remove()
            e.preventDefault()
          })
          btn_ok.on('click', function (e) {
            o.okCall()
            dom.remove()
            e.preventDefault()
          })

          dom.appendTo($('body'))

          return $dom
        }
      })(jQuery)

      //上一页
      $('.previousPage').bind('touchend', function () {
        var pageCount = $('.flipbook').turn('pages') //总页数
        var currentPage = $('.flipbook').turn('page') //当前页
        if (currentPage >= 2) {
          $('.flipbook').turn('page', currentPage - 1)
        } else {
        }
      })
      // 下一页
      $('.nextPage').bind('touchend', function () {
        var pageCount = $('.flipbook').turn('pages') //总页数
        var currentPage = $('.flipbook').turn('page') //当前页
        if (currentPage <= pageCount) {
          $('.flipbook').turn('page', currentPage + 1)
        } else {
        }
      })
      //返回到目录页
      $('.return').bind('touchend', function () {
        $(document).confirm(
          '您确定要返回首页吗?',
          {},
          function () {
            $('.flipbook').turn('page', 1) //跳转页数
          },
          function () {}
        )
      })
    </script>
  </body>
</html>
